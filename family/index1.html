<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card h3 {
    margin: 10px 0;
    font-size: 1.5em;
}
.card img {
    width: 100%;
    height: 200px;  
    object-fit: cover; 
    border-bottom: 1px solid #ccc; 
    border-radius: 10px;
}   
.card p {
    margin: 5px 0;
}

.card button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.card button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div id="tour-cards" class="card-container"></div>
    <script src="script.js"></script>
</body>
</html>
